<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Jogo da Velha</title>
  </head>
  <body>
    <section class="tic-tac-toe">
      <div class="game-options-wrapper">
        <input type="text" class="input-player-info" placeholder="Jogador 1" />
        <div class="input-wrapper">
          <input
            type="text"
            class="input-player-info players-space-between"
            placeholder="Jogador 2"
          />
          <input type="checkbox" class="input-bot-button" />
        </div>
        <span class="game-type">Tipo de Partida</span>

        <div class="game-type-wrapper">
          <label for="teste" class="better-of better-of-three"
            >Melhor de 3</label
          >
          <input type="checkbox" id="teste" class="better-of-button" />
          <label for="teste" class="better-of better-of-five"
            >Melhor de 5</label
          >
        </div>
        <button class="start-button">Jogar</button>

        <label for="" class="game-history-title">Histórico de Partidas</label>

        <div class="game-history-container">
          <div class="game-history-wrapper">
            <div class="game-history-card">
                <h2 class="game-history-card-title">Vencedor</h2>
                <span class="game-history-card-text">Primeiro Quadrado</span>
            </div>
            <span class="game-history-text">Cenário</span>
            <img
              src="./images/Tabuleiro 1.png"
              alt=""
              class="game-history-result-image"
            />
          </div>
          <div class="game-history-wrapper">
            <div class="game-history-card">
                <h2 class="game-history-card-title">Vencedor</h2>
                <span class="game-history-card-text">Primeiro Quadrado</span>
            </div>
            <span class="game-history-text">Cenário</span>
            <img
              src="./images/Tabuleiro 1.png"
              alt=""
              class="game-history-result-image"
            />
          </div>
        </div>
            <button class="button-reset">Reiniciar</button>
      </div>
      <div class="game-action-zone">

        <div class="game-scoreboard">

        </div>

        <div class="board">
            <span class="board-item board-item0"></span>
            <span class="board-item board-item1"></span>
            <span class="board-item board-item2"></span>
            <span class="board-item board-item3"></span>
            <span class="board-item board-item4"></span>
            <span class="board-item board-item5"></span>
            <span class="board-item board-item6"></span>
            <span class="board-item board-item7"></span>
            <span class="board-item board-item8"></span>
          </div>
      </div>

      <div class="game-move-history">
          
      </div>
    </section>
  </body>
  <script src="./js/index.js"></script>
</html>
